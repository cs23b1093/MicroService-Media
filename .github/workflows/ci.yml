name: CI Pipeline

on:
  push:
    branches: [ "**" ] # run on all branches
  pull_request:
    branches: [ "**" ] # run on all PRs

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:alpine
        ports: [ "6379:6379" ]
      rabbitmq:
        image: rabbitmq:3-management
        ports: [ "5672:5672", "15672:15672" ]

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: 📦 Install & Test microservices
        run: |
          for service in api_gateway details media-service post-service search-service; do
            echo "🔍 Checking $service"
            if [ -f "$service/package.json" ]; then
              echo "📦 Installing dependencies in $service"
              cd $service
              npm ci
              
              if npm run | grep -q "test"; then
                echo "🧪 Running tests in $service"
                npm test
              else
                echo "⚠️  No test script found in $service, skipping..."
              fi
              cd ..
            else
              echo "⚠️  No package.json in $service, skipping..."
            fi
          done

      - name: 🐳 Build Docker images
        run: docker compose build
